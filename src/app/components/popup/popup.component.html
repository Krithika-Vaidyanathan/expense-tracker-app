<div *ngIf="visible" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50">
  <div class="bg-white rounded-xl shadow-lg w-[400px] p-6 relative">
    <button 
      class="absolute top-3 right-3 text-gray-500 hover:text-black"
      (click)="closePopup()">
      ✖
    </button>
    <h3 class="text-lg font-semibold text-red-600 mb-4">⚠ Budget Limit Exceeded</h3>
    <p class="text-gray-700">{{ message }}</p>
    <div class="flex justify-end mt-5">
      <button 
        class="px-4 py-2 bg-customHsl-text text-white rounded-md hover:opacity-90 transition"
        (click)="closePopup()">
        Close
      </button>
    </div>
  </div>
</div>
