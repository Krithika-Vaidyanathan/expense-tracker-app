<div *ngIf="visible" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50">
  <div class="bg-white rounded-xl shadow-lg w-[400px] p-6 relative text-center">

    <!-- Close Button -->
    <button 
      class="absolute top-3 right-3 text-gray-400 hover:text-black transition"
      (click)="closePopup()">
      ✖
    </button>

    <!-- Icon + Title -->
    <div class="flex flex-col items-center gap-2 mb-4">
      <div [ngClass]="{
            'text-red-600': type === 'error',
            'text-green-600': type === 'success',
            'text-yellow-500': type === 'warning'
          }"
          class="text-3xl">
        <ng-container [ngSwitch]="type">
          <span *ngSwitchCase="'error'">❌</span>
          <span *ngSwitchCase="'success'">✅</span>
          <span *ngSwitchCase="'warning'">⚠️</span>
          <span *ngSwitchDefault>ℹ️</span>
        </ng-container>
      </div>
      <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    </div>

    <!-- Message -->
    <p class="text-gray-700">{{ message }}</p>

    <!-- Close Button -->
    <div class="flex justify-center mt-6">
      <button 
        class="px-5 py-2 bg-customHsl-text text-white rounded-md hover:opacity-90 transition"
        (click)="closePopup()">
        Close
      </button>
    </div>
  </div>
</div>
