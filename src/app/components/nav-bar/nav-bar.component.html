<!-- ==========================
     NAVBAR (Always Side-by-Side)
========================== -->
<nav
  class="flex justify-between items-center w-full px-4 sm:px-6 py-4 bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50"
>
  <!-- Logo Section -->
  <div
    (click)="router.navigateByUrl('')"
    class="logo p-2 cursor-pointer flex items-center gap-x-2"
  >
    <img
      class="w-6 h-6 sm:w-7 sm:h-7"
      src="https://codinginpublic.dev/projects/react-router-budget-app/assets/logomark-011cf1db.svg"
      alt="HomeBudget Logo"
    />
    <p class="text-lg sm:text-xl md:text-2xl font-bold whitespace-nowrap">
      HomeBudget
    </p>
  </div>

  <!-- Delete User Button -->
  @if (userService.isLoggedin()) {
    <button
      (click)="userService.deleteUserAccount()"
      class="flex items-center justify-center gap-2 text-sm sm:text-base bg-red-100 hover:bg-red-200 text-red-700 px-3 sm:px-4 py-1.5 sm:py-2 rounded-md border border-red-300 transition-all font-medium whitespace-nowrap"
    >
      <span>Delete User</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        aria-hidden="true"
        width="18"
        height="18"
        class="sm:w-5 sm:h-5"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
        ></path>
      </svg>
    </button>
  }
</nav>
