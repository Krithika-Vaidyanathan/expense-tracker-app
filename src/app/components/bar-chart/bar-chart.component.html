<div class="flex justify-between items-center mt-8 ml-8 px-2 sm:px-4 md:px-6">
  <h3 class="text-2xl font-bold text-gray-900">Budget Utilization Overview</h3>
  <!-- Export Menu aligned to title -->
  <app-export-menu class="mr-8" [data]="exportData"></app-export-menu>
</div>
<div echarts [options]="barOptions" class="w-full h-[300px]"></div>

<div *ngIf="chartData?.meta as meta" class="mt-4 text-sm text-gray-700 flex flex-col gap-1">
  <p><strong>Total Budgeted:</strong> {{ meta.totalBudgeted | currency:'$ ' }}</p>
  <p><strong>Total Spent:</strong> {{ meta.totalSpent | currency:'$ ' }}</p>
  <p><strong>Overall Utilization:</strong> {{ meta.overallUtil }}%</p>
</div>
