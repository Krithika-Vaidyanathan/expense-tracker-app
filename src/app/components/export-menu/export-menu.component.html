<div class="export-menu-container relative flex justify-end items-center">
  <!-- Export Button -->
  <button (click)="toggleMenu()" class="flex items-center gap-2 bg-customHsl-text text-white px-4 py-2 rounded-md shadow-sm 
         hover:bg-customHsl-text/80 transition-all duration-200 ease-in-out">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20"
      class="text-white">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v12m0 0l-3-3m3 3l3-3m-9 7h12" />
    </svg>
    Export Data
  </button>

  <!-- Dropdown -->
<div
  *ngIf="showMenu"
  class="absolute top-12 right-0 bg-white border border-gray-200 rounded-lg shadow-md w-44 py-2 z-20">
  <button
    (click)="exportCSV()"
    class="block w-full text-left px-4 py-2 hover:bg-gray-800/10 hover:bg-gray-100 hover:text-gray-900 transition-all duration-150 ease-in-out">
    Export as CSV
  </button>
  <button
    (click)="exportPDF()"
    class="block w-full text-left px-4 py-2 hover:bg-gray-800/10 hover:bg-gray-100 hover:text-gray-900 transition-all duration-150 ease-in-out">
    Export as PDF
  </button>
</div>
</div>
