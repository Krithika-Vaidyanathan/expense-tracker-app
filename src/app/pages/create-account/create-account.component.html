<!-- ==========================
   CREATE ACCOUNT / LOGIN PAGE
   ========================== -->
<div class="create-account-container flex flex-col lg:flex-row w-full min-h-screen 
            px-6 py-10 lg:py-0 justify-start lg:justify-center items-center">

  <div class="container flex flex-col lg:flex-row items-center gap-8 h-fit w-full max-w-7xl mt-10 md:mt-0">

    <!-- ==========================
         LEFT SECTION (Form)
    ========================== -->
    <div class="left-section flex flex-col flex-1 gap-y-4 text-center lg:text-left px-4 md:px-6">

      <!-- Heading -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-[72px] font-bold leading-tight mt-4 md:mt-0">
        Take Control of
        <span class="text-customHsl-accent block lg:inline">Your Money</span>
      </h1>

      <!-- Subtitle -->
      <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-700 max-w-lg mx-auto lg:mx-0 leading-relaxed">
        WealthyWay helps you turn everyday spending into lasting wealth.
      </p>

      <!-- ==========================
           LOGIN / SIGNUP TOGGLE
      ========================== -->
      <div class="flex flex-col gap-4 justify-center lg:justify-start items-center lg:items-start mt-4 w-full sm:w-96 lg:w-full">

        <!-- LOGIN FORM -->
        <div *ngIf="isLoginMode(); else signupBlock" class="w-full">
          <h2 class="text-2xl font-semibold mb-3 text-gray-800 text-center lg:text-left">Login</h2>
          <form class="flex flex-col gap-3 w-full">
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              required
              class="input-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-customHsl-accent"
            />
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required
              class="input-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-customHsl-accent"
            />
            <button
              type="button"
              (click)="signInWithEmail()"
              class="btn bg-customHsl-text text-white border-none w-full px-6 py-3 text-[17px] md:text-[19px] rounded-lg flex items-center justify-center hover:bg-opacity-90 transition-all">
              Sign In
            </button>
          </form>
          <p class="text-sm text-gray-600 mt-3 text-center lg:text-left">
            Donâ€™t have an account? 
            <a class="text-customHsl-accent cursor-pointer font-medium" (click)="toggleMode()">Sign Up</a>
          </p>
        </div>

        <!-- SIGNUP FORM -->
        <ng-template #signupBlock>
          <h2 class="text-2xl font-semibold mb-3 text-gray-800 text-center lg:text-left">Create an Account</h2>
          <form class="flex flex-col gap-3 w-full">
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="Full Name"
              required
              class="input-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-customHsl-accent"
            />
            <input
              type="email"
              [(ngModel)]="signupEmail"
              name="signupEmail"
              placeholder="Email"
              required
              class="input-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-customHsl-accent"
            />
            <input
              type="password"
              [(ngModel)]="signupPassword"
              name="signupPassword"
              placeholder="Password"
              required
              class="input-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-customHsl-accent"
            />
            <button
              type="button"
              (click)="signUp()"
              class="btn bg-customHsl-text text-white border-none w-full px-6 py-3 text-[17px] md:text-[19px] rounded-lg flex items-center justify-center hover:bg-opacity-90 transition-all">
              Sign Up
            </button>
          </form>
          <p class="text-sm text-gray-600 mt-3 text-center lg:text-left">
            Already have an account? 
            <a class="text-customHsl-accent cursor-pointer font-medium" (click)="toggleMode()">Log In</a>
          </p>
        </ng-template>
      </div>
    </div>

    <!-- ==========================
         RIGHT SECTION (Image)
    ========================== -->
    <div class="right-section flex-1 flex justify-center items-center mt-6 lg:mt-0 px-4">
      <img
        src="assets/budget-image.jpeg"
        alt="Illustration showing a Budget Plan"
        class="w-64 sm:w-80 md:w-[420px] lg:w-[550px] h-auto rounded-2xl object-contain"
      />
    </div>
  </div>
</div>
