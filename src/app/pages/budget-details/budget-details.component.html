<!-- ==========================
     RESPONSIVE BUDGET DETAILS
========================== -->
<div class="budget-detail-container w-full h-full flex flex-col gap-y-8 p-4 sm:p-6 lg:p-8">

  <!-- Only render after budgetCard is ready -->
  <ng-container *ngIf="budgetCard; else loading">
    <!-- Back Button -->
    <button (click)="goBack()" class="flex items-center gap-2 w-fit text-[17px] sm:text-[18px] font-medium 
         bg-white border border-gray-300 text-customHsl-accent px-4 py-2 
         rounded-md shadow-sm hover:bg-customHsl-accent hover:text-white 
         transition-all">
      <!-- Back Arrow Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      Back
    </button>

    
    <!-- Page Title -->
    <h2
      class="text-3xl sm:text-4xl md:text-5xl font-bold text-center md:text-left leading-tight"
    >
      <span
        class="{{ uiService.generateTailwindClass(budgetCard.color, 'text') }}"
      >
        {{ budgetCard.name | camelcase }}
      </span>
      Overview
    </h2>

    <!-- Top Section: Budget Card + Add Expense Form -->
    <div class="flex flex-col lg:flex-row w-full gap-y-8 lg:gap-x-8 items-stretch">
      
      <!-- Budget Card -->
      <div class="w-full lg:w-[40%]">
        <app-budget-card
          [isDelete]="true"
          [config]="budgetCard"
          class="budget-card w-full"
        ></app-budget-card>
      </div>

      <!-- Add New Expense Form -->
      <app-form-wrapper class="flex-1 w-full">
        <div
          [formGroup]="expenseForm"
          class="input-form flex flex-col gap-y-4 bg-white rounded-xl shadow-sm p-4 sm:p-6"
        >
          <h3 class="font-bold text-xl sm:text-2xl">Add New Expense</h3>

          <!-- Expense Name + Amount -->
          <div
            class="text-input-container w-full flex flex-col sm:flex-row gap-y-4 sm:gap-x-6"
          >
            <div class="text-inputs flex-1 flex flex-col gap-y-2">
              <label class="text-[17px] sm:text-[19px] font-bold">Expense Name</label>
              <input
                formControlName="name"
                type="text"
                class="input-select"
                placeholder="e.g Coffee"
              />
            </div>

            <div class="text-inputs flex-1 flex flex-col gap-y-2">
              <label class="text-[17px] sm:text-[19px] font-bold">Amount</label>
              <input
                formControlName="amount"
                type="number"
                class="input-select"
                placeholder="e.g $120"
              />
            </div>
          </div>

          <!-- Add Expense Button -->
          <button
            (click)="addExpense()"
            class="btn bg-customHsl-text text-white border-none w-fit text-[17px] sm:text-[19px] flex items-center gap-2 px-6 py-3 rounded-md hover:bg-opacity-90 transition-all"
          >
            Add Expense
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="20">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
              ></path>
            </svg>
          </button>
        </div>
      </app-form-wrapper>
    </div>

    <!-- Expense Table Section -->
    <div class="mt-6 w-full overflow-x-auto" *ngIf="expenseTableData && expenseTableData.length > 0">
      <app-table
        [data]="expenseTableData"
        (removeRow)="handleAction($event)"
      ></app-table>
    </div>
  </ng-container>

  <!-- Loader when data not yet available -->
  <ng-template #loading>
    <div class="text-center text-gray-500 text-lg font-medium py-20">
      Loading budget details...
    </div>
  </ng-template>

  <!-- Popup -->
  <app-popup
    [visible]="showPopup"
    [message]="popupMessage"
    (close)="showPopup = false"
  ></app-popup>
</div>
